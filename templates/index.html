<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Health Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetal Health Prediction</h1>
        <form action="/predict" method="post">
            <label for="baseline_value">Baseline Value:</label>
            <input type="number" step="any" id="baseline_value" name="baseline_value" required>
            
            <label for="accelerations">Accelerations:</label>
            <input type="number" step="any" id="accelerations" name="accelerations" required>
            
            <label for="fetal_movement">Fetal Movement:</label>
            <input type="number" step="any" id="fetal_movement" name="fetal_movement" required>
            
            <label for="uterine_contractions">Uterine Contractions:</label>
            <input type="number" step="any" id="uterine_contractions" name="uterine_contractions" required>
            
            <label for="light_decelerations">Light Decelerations:</label>
            <input type="number" step="any" id="light_decelerations" name="light_decelerations" required>
            
            <label for="severe_decelerations">Severe Decelerations:</label>
            <input type="number" step="any" id="severe_decelerations" name="severe_decelerations" required>
            
            <label for="prolongued_decelerations">Prolongued Decelerations:</label>
            <input type="number" step="any" id="prolongued_decelerations" name="prolongued_decelerations" required>
            
            <label for="abnormal_short_term_variability">Abnormal Short-Term Variability:</label>
            <input type="number" step="any" id="abnormal_short_term_variability" name="abnormal_short_term_variability" required>
            
            <label for="mean_value_of_short_term_variability">Mean Value of Short-Term Variability:</label>
            <input type="number" step="any" id="mean_value_of_short_term_variability" name="mean_value_of_short_term_variability" required>
            
            <label for="percentage_of_time_with_abnormal_long_term_variability">Percentage of Time with Abnormal Long-Term Variability:</label>
            <input type="number" step="any" id="percentage_of_time_with_abnormal_long_term_variability" name="percentage_of_time_with_abnormal_long_term_variability" required>
            
            <label for="mean_value_of_long_term_variability">Mean Value of Long-Term Variability:</label>
            <input type="number" step="any" id="mean_value_of_long_term_variability" name="mean_value_of_long_term_variability" required>
            
            <label for="histogram_width">Histogram Width:</label>
            <input type="number" step="any" id="histogram_width" name="histogram_width" required>
            
            <label for="histogram_min">Histogram Min:</label>
            <input type="number" step="any" id="histogram_min" name="histogram_min" required>
            
            <label for="histogram_max">Histogram Max:</label>
            <input type="number" step="any" id="histogram_max" name="histogram_max" required>
            
            <label for="histogram_number_of_peaks">Histogram Number of Peaks:</label>
            <input type="number" step="any" id="histogram_number_of_peaks" name="histogram_number_of_peaks" required>
            
            <label for="histogram_number_of_zeroes">Histogram Number of Zeroes:</label>
            <input type="number" step="any" id="histogram_number_of_zeroes" name="histogram_number_of_zeroes" required>
            
            <label for="histogram_mode">Histogram Mode:</label>
            <input type="number" step="any" id="histogram_mode" name="histogram_mode" required>
            
            <label for="histogram_mean">Histogram Mean:</label>
            <input type="number" step="any" id="histogram_mean" name="histogram_mean" required>
            
            <label for="histogram_median">Histogram Median:</label>
            <input type="number" step="any" id="histogram_median" name="histogram_median" required>
            
            <label for="histogram_variance">Histogram Variance:</label>
            <input type="number" step="any" id="histogram_variance" name="histogram_variance" required>
            
            <label for="histogram_tendency">Histogram Tendency:</label>
            <input type="number" step="any" id="histogram_tendency" name="histogram_tendency" required>
            
            <input type="submit" value="Predict">
        </form>
        <div class="result">
            <h2>Prediction Result</h2>
            <p>{{ prediction }}</p>
        </div>
    </div>
</body>
</html>
